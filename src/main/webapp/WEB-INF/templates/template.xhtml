<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>#{pageTitle}</title>
    <h:outputStylesheet library="application" name="css/application.css"/>
</h:head>
<h:body>
    <h:outputText rendered="#{not userInformation.loggedIn}" value="Welcome Guest"/>
    <h:outputText rendered="#{userInformation.loggedIn}" value="Hello #{userInformation.user.firstName}"/>
    <h:form id="frmLogout" style="display: inline" rendered="#{userInformation.loggedIn}">
        <span class="header-divide">-</span>
        <h:commandLink value="Logout" action="logout"/>
    </h:form>
    <hr/>
    <ui:insert name="content"/>
</h:body>
</html>
