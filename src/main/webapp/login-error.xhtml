<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagetitle">Login</ui:define>
    <ui:define name="subtitle">Login Required</ui:define>

    <ui:define name="content">
        <div class="login-form">
            <h:form id="loginForm" rendered="#{not userInformation.loggedIn}">
                <p:focus/>
                <p:panel id="pnlLogin" styleClass="login-panel">
                    <h2>Please Sign In</h2>
                    <p:messages globalOnly="true" styleClass="login-failure"/>
                    <p class="login-failure">Invalid username or Password</p>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:outputPanel>
                            <p:inputText value="#{loginForm.userName}"
                                         autocomplete="off"
                                         id="username" required="true" label="username"/>
                            <p:watermark for="username" value="EMAIL"/>
                        </p:outputPanel>

                        <p:outputPanel>
                            <p:password value="#{loginForm.password}" feedback="false"
                                        autocomplete="off"
                                        id="password" required="true" label="password"/>
                            <p:watermark for="password" value="PASSWORD"/>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Login" ajax="false"
                                             action="#{loginController.login}" />
                        </f:facet>
                    </h:panelGrid>
                    <f:facet name="footer">
                        Forgot password, registration, etc here
                    </f:facet>
                </p:panel>
            </h:form>
            <h:outputText rendered="#{userInformation.loggedIn}" value="Welcome #{userInformation.user.firstName}"/>
        </div>
    </ui:define>
</ui:composition>
